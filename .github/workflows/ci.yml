name: CI/CD for Gym Logs

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  checkout:
    name: Checkout repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

  setup-node:
    name: Set up Node.js
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.1.0
          cache: "yarn"

  install-dependencies:
    name: Install dependencies
    needs: setup-node
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.1.0
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --frozen-lockfile

  type-check:
    name: Check TypeScript types
    needs: setup-node
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.1.0
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: TypeScript Type Check
        run: yarn type-check

  build:
    name: Build the app
    needs: 
      - install-dependencies
      - type-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.1.0
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build project
        run: yarn build
